<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <p class="number-display">0</p>
    <div class="buttons">
      <button class="button" id="decrement-button">Decrement</button>
      <button class="button" id="increment-button">Increment</button>
    </div>
      
    <p class="incremented-counts">Clicks on Increment: <span>0</span></p>
    <p class="decremented-counts">Clicks on Decrement: <span>0</span></p>
    <button class="button" id="reset-btn">RESET</button>
  </div>
</body>
</html>
